name: flutter_build_and_deploy_and_test_ios

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: ブランチ名を取得
        id: extract_branch
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - name: Rubyのバージョンを表示
        run: ruby -v
      - name: 環境変数をBASE64デコードして証明書を復元
        env:
          CERTIFICATES: ${{ secrets.IOS_CERTIFICATES }}
        run: echo $CERTIFICATES | base64 --decode > apple-distribution-mycompany-inc.p12 && echo $PROVISIONING_PROFILES | base64 --decode
      - name: プロビジョニングプロファイルを格納するディレクトリーを作成
        run: mkdir -pv ~/Library/MobileDevice/Provisioning\ Profiles/
      - name: 環境変数をBASE64デコードしてプロビジョニングプロファイルを復元
        env:
          PROVISIONING_PROFILES: ${{ secrets.IOS_PROVISIONING_PROFILES }}
        run: echo $PROVISIONING_PROFILES | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/${{ secrets.IOS_PROVISIONING_PROFILE_SPECIFIER }}.mobileprovision
      - name: Bundlerをアップデート
        run: gem update bundler && bundle -v && which bundle
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-vendor/bundle-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-vendor/bundle-
      - name: Bundleをインストール
        env:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
        run: bundle config set path 'vendor/bundle' && bundle install
      - name: Firebase Toolsをインストール
        run: npm i firebase-tools
      - uses: actions/cache@v1
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Fastlaneのセットアップ、Cocoapodsをインストール
        env:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
        run: bundle exec fastlane ios setup

      - name: Fastlaneを実行
        env:
          CIRCLE_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          FASTLANE_LANE: fad
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
          SCHEME_NAME: ${{ secrets.IOS_SCHEME_NAME }}
          PROJECT_NAME: ${{ secrets.IOS_PROJECT_NAME }}
          PLIST_PATH: ${{ secrets.IOS_PLIST_PATH }}
          BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.IOS_PROVISIONING_PROFILE_SPECIFIER }}
          PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
          CODE_SIGN_IDENTITY: ${{ secrets.IOS_CODE_SIGN_IDENTITY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: bundle exec fastlane ios $FASTLANE_LANE